<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    
</head>
<body class="bg-dark text-center text-white" >


    <div class="container py-5">

        <div class="mb-4">
          <img src="photos/gameLogo.png" alt="Digital Guess" class="img-fluid">
        </div>
        <h1 class="mb-4">Digital Guess Game</h1>

     <iframe width="590" height="315" src="https://www.youtube.com/embed/M5SP5n6Ogvk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


        <div class="container py-5">
          <div class="row justify-content-center mb-4">
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('HTML / CSS')">HTML / CSS</button>
              </div>
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('SOFT SKILLS')">SOFT SKILLS</button>
              </div>
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('USING INTERNET')">USING INTERNET</button>
              </div>
          </div>
          <div class="row justify-content-center mb-4">
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('Social media influence')">Social media influence</button>
              </div>
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('Digital communication')">Digital communication</button>
              </div>
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('Data privacy concerns')">Data privacy concerns</button>
              </div>
          </div>
          <div class="row justify-content-center mb-4">
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('AI tools')">AI tools</button>
              </div>
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('Cybersecurity basics')">Cybersecurity basics</button>
              </div>
              <div class="col-4">
                  <button class="btn btn-outline-light btn-lg w-100 px-5 py-3 fw-bold" onclick="loadConcepts('Digital')">Digital</button>
              </div>
          </div>
      </div>
      <!-- Stylish line to separate topics from concepts -->
        <hr class="my-4" style="border-top: 2px solid #d3d3d3; border-radius: 5px; opacity: 0.6;">

        <div id="concepts" class="mt-2 p-4 rounded shadow d-none w-100">
          <h2 id="topic-title" class="mb-3"></h2> 
          <div id="concept-cards" class="row g-3"></div>
          <button id="see-more-btn" class="btn btn-primary btn-lg mt-5 game-btn" onclick="showMoreConcepts()">More Concepts</button>
      </div>
      
    
    </div>



    <footer class="text-center text-white py-3">
        <p>&copy; 2024 Digital Guess Game</p>
    </footer>
  

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
