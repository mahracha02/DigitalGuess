<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-dark text-center text-white" >


    <div class="container py-5">

        <div class="mb-4">
          <img src="photos/background.png" alt="Digital Guess" class="img-fluid">
        </div>
        <h1 class="mb-4">Digital Guess Game</h1>

        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-outline-light btn-lg px-5 py-3 fw-bold" onclick="loadConcepts('HTML / CSS')">HTML / CSS</button>
            <button class="btn btn-outline-light btn-lg px-5 py-3 fw-bold" onclick="loadConcepts('SOFT SKILLS')">SOFT SKILLS</button>
            <button class="btn btn-outline-light btn-lg px-5 py-3 fw-bold" onclick="loadConcepts('USING INTERNET')">USING INTERNET</button>
        </div>

        <div id="concepts" class="mt-4 p-4 rounded shadow d-none">
            <h2 id="topic-title" class="mb-3"></h2>
            <div id="concept-cards" class="row g-3"></div>
            <button id="see-more-btn" class="btn btn-warning mt-3" onclick="showMoreConcepts()">Other Concepts</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
